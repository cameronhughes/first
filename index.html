<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Responsive Layout</title>
<style>
* { box-sizing: border-box; }
h1 { margin-bottom: 15px; }
p {
  border: 1px solid black;
  background-color: #A52A2A;
  height: 150px;
  font-family: Helvetica;
  color: white;
  text-align: center;
  padding: 20px;
}

.row {
  width: 100%;
  overflow: hidden; /* Ensure no overflow */
}

.col {
  float: left;
  padding: 10px;
  margin-bottom: 10px; /* To prevent touching columns in row */
}

.col-lg-3 { width: 25%; }
.col-md-4 { width: 33.33%; }
.col-sm-6 { width: 50%; }
.col-xs-12 { width: 100%; }

@media (max-width: 992px) {
  .col-lg-3 {
    width: 33.33%; /* 3 items per row for medium screens */
  }
}

@media (max-width: 768px) {
  .col-lg-3, .col-md-4 {
    width: 50%; /* 2 items per row for smaller screens */
  }
}

@media (max-width: 576px) {
  .col-lg-3, .col-md-4, .col-sm-6 {
    width: 100%; /* 1 item per row for very small screens */
  }
}
</style>
</head>
<body>
<h1>The Boxes are Square 1</h1>

<div class="row">
  <div class="col col-lg-3 col-md-4 col-sm-6 col-xs-12"><p>RETARD 1</p></div>
  <div class="col col-lg-3 col-md-4 col-sm-6 col-xs-12"><p>RETARD 2</p></div>
  <div class="col col-lg-3 col-md-4 col-sm-6 col-xs-12"><p>RETARD 3</p></div>
  <div class="col col-lg-3 col-md-4 col-sm-6 col-xs-12"><p>RETARD 4</p></div>
  
</div>

</body>
</html>
